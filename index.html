<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Paddle Comparison Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Black for the main background */
            color: white; /* White for text */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            position: relative;
        }

        /* Video background styling */
        .background-video {
            position: fixed; /* Keep video fixed in the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the entire screen */
            z-index: -1; /* Place video behind content */
            opacity: 0.75; /* Slightly increase opacity to make video more visible */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* Keeps content above the video */
            z-index: 1; /* Ensures content is above the video */
            background-color: rgba(0, 0, 0, 0.50); /* Increased opacity for content background */
        }

        h1, h2 {
            text-align: center;
            color: #ffffff; /* White for headings */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Text shadow for better readability */
        }

        .dropdown-container, .comparison-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .dropdown {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid grey; /* Grey border */
            background-color: #333333; /* Dark grey for dropdown background */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .compare-button, .recommend-button {
            padding: 10px 20px;
            background-color: #333333; /* Dark grey for buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .compare-button:hover, .recommend-button:hover {
            background-color: red; /* Red for hover state */
        }

        .comparison-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .paddle {
            background-color: rgba(79, 79, 79, 0.8); /* Slightly transparent grey for paddle background */
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .paddle img {
            width: 100%;
            border-radius: 10px;
        }

        .paddle h3 {
            text-align: center;
            color: #ffffff; /* White for paddle title */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Text shadow for better readability */
        }

        .paddle p {
            text-align: center;
        }

        .button-container {
            text-align: center;
        }

        #recommendation-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .recommendation-box {
            width: 300px;
            background-color: rgba(79, 79, 79, 0.8); /* Slightly transparent grey for recommendation box */
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .recommendation-box img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .recommendation-box h3 {
            margin-bottom: 10px;
            color: #ffffff; /* White for recommendation title */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Text shadow for better readability */
        }

        .recommendation-box p {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="background-video">
        <source src="cyclesv2-bounceshot-v2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Pickleball Paddle Comparison Tool</h1>

        <div class="dropdown-container">
            <div class="dropdown">
                <label for="paddle-select-1">Choose Paddle 1:</label>
                <select id="paddle-select-1">
                    <option value="Select">Select</option>
                    <option value="ProLite Carbon">Boldfit ProLite Carbon</option>
                    <option value="AeroLite Hybrid">Boldfit AeroLite Hybrid</option>
                    <option value="CoreLite Classic">Boldfit CoreLite Classic</option>
                    <option value="SpinTech Elite">Boldfit SpinTech Elite</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="paddle-select-2">Choose Paddle 2:</label>
                <select id="paddle-select-2">
                    <option value="Select">Select</option>
                    <option value="ProLite Carbon">Boldfit ProLite Carbon</option>
                    <option value="AeroLite Hybrid">Boldfit AeroLite Hybrid</option>
                    <option value="CoreLite Classic">Boldfit CoreLite Classic</option>
                    <option value="SpinTech Elite">Boldfit SpinTech Elite</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="paddle-select-3">Choose Paddle 3:</label>
                <select id="paddle-select-3">
                    <option value="Select">Select</option>
                    <option value="ProLite Carbon">Boldfit ProLite Carbon</option>
                    <option value="AeroLite Hybrid">Boldfit AeroLite Hybrid</option>
                    <option value="CoreLite Classic">Boldfit CoreLite Classic</option>
                    <option value="SpinTech Elite">Boldfit SpinTech Elite</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="paddle-select-4">Choose Paddle 4:</label>
                <select id="paddle-select-4">
                    <option value="Select">Select</option>
                    <option value="ProLite Carbon">Boldfit ProLite Carbon</option>
                    <option value="AeroLite Hybrid">Boldfit AeroLite Hybrid</option>
                    <option value="CoreLite Classic">Boldfit CoreLite Classic</option>
                    <option value="SpinTech Elite">Boldfit SpinTech Elite</option>
                </select>
            </div>
        </div>

        <div class="button-container">
            <button class="compare-button" onclick="comparePaddles()">Compare Paddles</button>
        </div>

        <div class="comparison-container" id="comparison-container">
            <!-- Paddle comparison will be displayed here -->
        </div>

        <h2>Get Recommended Paddle</h2>
        <div class="dropdown-container">
            <div class="dropdown">
                <label for="recommend-skill-level">Choose Skill Level:</label>
                <select id="recommend-skill-level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="pro">Pro</option>
                </select>
            </div>
        </div>

        <div class="button-container">
            <button class="recommend-button" onclick="recommendPaddle()">Get Recommendation</button>
        </div>

        <div id="recommendation-container" class="recommendation-box">
            <!-- Paddle recommendation will be displayed here -->
        </div>
    </div>

    <script>
        function comparePaddles() {
            const paddles = {
                'ProLite Carbon': {
                    'spin': 'High',
                    'control': 'High',
                    'lightweight': 'Medium',
                    'comfort': 'Medium',
                    'durability': 'High',
                    'weight': '9-11 oz',
                    'length': '41.0-42.0 cm',
                    'frequency': '350+ Hz',
                    'price': '₹8,500 - ₹10,000',
                    'img': 'Boldfit AeroLite Hybrid Pickleball Paddle.jpg',
                    'description': 'ProLite Carbon is designed for advanced players requiring maximum power and spin.'
                },
                'AeroLite Hybrid': {
                    'spin': 'Medium',
                    'control': 'Medium',
                    'lightweight': 'High',
                    'comfort': 'High',
                    'durability': 'Medium',
                    'weight': '7-9 oz',
                    'length': '40.0-41.0 cm',
                    'frequency': '300-350 Hz',
                    'price': '₹5,000 - ₹6,500',
                    'img': 'Boldfit AeroLite Hybrid Pickleball Paddle.jpg',
                    'description': 'AeroLite Hybrid is perfect for intermediate players seeking a balance of power and control.'
                },
                'CoreLite Classic': {
                    'spin': 'Low',
                    'control': 'Medium',
                    'lightweight': 'Low',
                    'comfort': 'High',
                    'durability': 'Medium',
                    'weight': '11-14 oz',
                    'length': '38.6-39.9 cm',
                    'frequency': '200-300 Hz',
                    'price': '₹3,000 - ₹4,000',
                    'img': 'Boldfit AeroLite Hybrid Pickleball Paddle.jpg',
                    'description': 'CoreLite Classic is ideal for beginners with its comfortable feel and forgiving nature.'
                },
                'SpinTech Elite': {
                    'spin': 'Very High',
                    'control': 'Very High',
                    'lightweight': 'High',
                    'comfort': 'Medium',
                    'durability': 'High',
                    'weight': '7-9 oz',
                    'length': '41.0-42.0 cm',
                    'frequency': '350+ Hz',
                    'price': '₹7,000 - ₹8,500',
                    'img': 'Boldfit AeroLite Hybrid Pickleball Paddle.jpg',
                    'description': 'SpinTech Elite is for pro players who focus on strategic shots and superior spin control.'
                }
            };

            const paddleIds = ['paddle-select-1', 'paddle-select-2', 'paddle-select-3', 'paddle-select-4'];
            const comparisonContainer = document.getElementById('comparison-container');
            comparisonContainer.innerHTML = '';

            paddleIds.forEach(id => {
                const paddleSelect = document.getElementById(id).value;
                if (paddleSelect && paddleSelect !== 'Select') {
                    const selectedPaddle = paddles[paddleSelect];

                    const paddleDiv = document.createElement('div');
                    paddleDiv.classList.add('paddle');

                    paddleDiv.innerHTML = `
                        <img src="${selectedPaddle.img}" alt="${paddleSelect}">
                        <h3>${paddleSelect}</h3>
                        <p>Spin: ${selectedPaddle.spin}</p>
                        <p>Control: ${selectedPaddle.control}</p>
                        <p>Lightweight: ${selectedPaddle.lightweight}</p>
                        <p>Comfort: ${selectedPaddle.comfort}</p>
                        <p>Durability: ${selectedPaddle.durability}</p>
                        <p>Weight: ${selectedPaddle.weight}</p>
                        <p>Length: ${selectedPaddle.length}</p>
                        <p>Frequency: ${selectedPaddle.frequency}</p>
                        <p>Price: ${selectedPaddle.price}</p>
                        <p>${selectedPaddle.description}</p>
                    `;

                    comparisonContainer.appendChild(paddleDiv);
                }
            });
        }

        function recommendPaddle() {
            const skillLevel = document.getElementById('recommend-skill-level').value;
            const recommendationContainer = document.getElementById('recommendation-container');
            recommendationContainer.innerHTML = '';

            const recommendations = {
                'beginner': 'CoreLite Classic',
                'intermediate': 'AeroLite Hybrid',
                'advanced': 'ProLite Carbon',
                'pro': 'SpinTech Elite'
            };

            const paddles = {
                'ProLite Carbon': {
                    'img': 'Boldfit AeroLite Hybrid Pickleball Paddle.jpg',
                    'description': 'ProLite Carbon is ideal for advanced players who need high spin and control. The carbon fiber surface maximizes power, while the polypropylene honeycomb core offers balance and responsiveness for competitive play.'
                },
                'AeroLite Hybrid': {
                    'img': 'Boldfit AeroLite Hybrid Pickleball Paddle.jpg',
                    'description': 'AeroLite Hybrid is perfect for intermediate players. It combines a lightweight design with a large sweet spot for more forgiving hits and quick maneuverability, suited for improving skills and transitioning to advanced play.'
                },
                'CoreLite Classic': {
                    'img': 'Boldfit AeroLite Hybrid Pickleball Paddle.jpg',
                    'description': 'CoreLite Classic offers maximum comfort and control for beginners. The EVA foam core absorbs shock, providing stability, while the composite surface enhances durability, making it ideal for those new to the sport.'
                },
                'SpinTech Elite': {
                    'img': 'Boldfit AeroLite Hybrid Pickleball Paddle.jpg',
                    'description': 'SpinTech Elite is designed for pro players who focus on spin and precision. With a textured graphite surface and a Nomex honeycomb core, this paddle offers superior control, quick responses, and enhanced spin for strategic play.'
                }
            };

            const recommendedPaddle = recommendations[skillLevel];
            const paddle = paddles[recommendedPaddle];

            const paddleDiv = document.createElement('div');
            paddleDiv.classList.add('recommendation-box');

            paddleDiv.innerHTML = `
                <img src="${paddle.img}" alt="${recommendedPaddle}">
                <h3>${recommendedPaddle}</h3>
                <p>${paddle.description}</p>
            `;

            recommendationContainer.appendChild(paddleDiv);
        }
    </script>
</body>
</html>
